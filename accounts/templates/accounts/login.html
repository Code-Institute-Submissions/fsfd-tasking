{% extends 'base.html' %}

{% load materializecss %}

{% block page_title %}Sign-in{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <div class="row">
                    <div class="row col s12">
                        <h2 class="section-title">Log in</h2>
                    </div>
                    <div class="col s12">
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            {{ login_form | materializecss }}
                            <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
                            <div class="row col s12">                 
                                <button class="btn btn-secondary right" type="submit">Sign in<i class="material-icons right">send</i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
