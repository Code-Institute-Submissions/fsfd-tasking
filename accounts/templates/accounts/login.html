{% extends 'base.html' %}

{% load materializecss %}

{% block page_title %}Sign-in{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h2 class="section-title">Log in</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ login_form | materializecss }}
                    <button class="btn btn-secondary" type="submit">Sign in<i class="material-icons right">send</i></button>
                </form>
                <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock%}
