{% extends 'base.html' %}

<!-- {% load materializecss %} -->

{% block page_title %}{{ user }}'s Profile{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h2 class="section-title">{{ user }}'s Profile</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_ul }}
                    <button class="btn btn-secondary" type="submit">Update Profile<i class="material-icons right">send</i></button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
