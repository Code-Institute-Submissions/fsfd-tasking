{% extends 'base.html' %}

{% load materializecss %}

{% block page_title %}Update Profile{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <div class="row">
                    <div class="row col s12">
                        <h2 class="section-title">Update Profile</h2>
                    </div>
                    <div class="col s12">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form | materializecss }}
                            <div class="row col s12">
                                <br>
                                <button class="btn btn-secondary right" type="submit">Update<i class="material-icons right">send</i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
