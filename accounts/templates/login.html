{% extends 'base.html' %}

{% load materializecss %}

{% block page_title %}Sign-in{% endblock %}

{% block content %}
<div class="row">
    <div class="col s3"></div>
    <div class="col s6">
        <h2>Log in</h2>
        <div class="card">
            <form method="POST">
                {% csrf_token %}
                {{ login_form | materializecss }}
                <button class="btn btn-secondary" type="submit">Sign in</button>
            </form>
            <p><a href="{% url 'password_reset' %">Forgot Password?</a></p>
        </div>
    </div>
    <div class="col s3"></div>
</div>
{% endblock%}
